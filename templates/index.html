<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ASR Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f7fa;
            color: #333;
        }
        .waveform {
            margin: 40px auto;
            width: 80%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .waveform span {
            width: 8px;
            margin: 0 3px;
            background: #4a90e2;
            animation: wave 1s infinite;
            display: inline-block;
            border-radius: 4px 4px 0 0;
        }
        .waveform span:nth-child(2) { animation-delay: 0.1s; }
        .waveform span:nth-child(3) { animation-delay: 0.2s; }
        .waveform span:nth-child(4) { animation-delay: 0.3s; }
        .waveform span:nth-child(5) { animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }
    </style>
</head>
<body>
    <h1>ASR &amp; Traduzione Simultanea</h1>
    <div class="waveform">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    <p>Benvenuto nella demo di traduzione simultanea.</p>
    <p>Questo strumento migliora le attivit&agrave; dei siti web automatizzando la trascrizione e la traduzione in tempo reale.</p>
</body>
</html>
